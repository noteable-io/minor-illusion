http:
  routers:
    backend:
      rule: "PathPrefix(`/api`)"
      service: backend-service
      entryPoints:
        - web
      middlewares:
        - strip-api-prefix

  services: 
    backend-service:
      loadBalancer:
        servers:
          - url: http://localhost:8000

  middlewares:  
    strip-api-prefix:
      stripPrefix:
        prefixes:
          - "/api"